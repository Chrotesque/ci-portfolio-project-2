<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simon Says</title>
</head>

<body>

    <!-- Title -->
    <header>
        <h1>Simon Says</h1>
    </header>

    <!-- Game -->
    <noscript>
        <p>Your Javascript is NOT enabled. Unfortunately enough JavaScript is required to play this game.</p>
    </noscript>
    <main>
        <section>
            <div id="difficulty-selection">
                <button data-type="difficulty" data-value="easy" type="button">Easy</button>
                <button data-type="difficulty" data-value="normal" class="selected" type="button">Normal</button>
                <button data-type="difficulty" data-value="custom" type="button">Custom</button>
            </div>
            <div id="assisting-controls">
                <button data-type="menu" data-value="settings" id="btn-settings" type="button">Settings</button>
                <button data-type="menu" data-value="help" id="btn-help" type="button">Help</button>
                <div id="menu-settings" class="hide-element">
                    <h2>Settings <i class="fa-solid fa-rotate-left"></i></h2>
                    <fieldset>
                        <legend>Settings</legend>
                        <h3>Sound</h3><button data-type="setting" data-name="sound-off" type="button" class="settings es">Off</button>
                        </h3><button data-type="setting" data-name="sound-on" type="button" class="settings se">On</button>
                        <h3>Markings</h3><button data-type="setting" data-name="markings-num" type="button" class="settings es">12</button>
                        <button data-type="setting" data-name="markings-sym" type="button" class="settings se">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-square"></i>
                        </button>
                        <h3>Order</h3><button data-type="setting" data-name="ord-ccw" type="button" class="settings es">
                            <i class="fas fa-caret-square-left"></i>
                        </button>
                        <button data-type="setting" data-name="ord-cw" type="button" class="settings se">
                            <i class="fas fa-caret-square-right"></i>
                        </button>
                    </fieldset>
                    <fieldset>
                        <legend>Custom Mode</legend>
                        <h3>Buttons</h3>
                        <button data-type="custom" data-name="buttons-2" type="button" class="settings es">2</button>
                        <button data-type="custom" data-name="buttons-4" type="button" class="settings ss">4</button>
                        <button data-type="custom" data-name="buttons-6" type="button" class="settings ss">6</button>
                        <button data-type="custom" data-name="buttons-8" type="button" class="settings se">8</button>
                        <h3>Speed</h3>
                        <button data-type="custom" data-name="speed-normal" type="button" class="settings es">Normal</button>
                        <button data-type="custom" data-name="speed-fast" type="button" class="settings ss">Fast</button>
                        <button data-type="custom" data-name="speed-super" type="button" class="settings se">Super</button>
                        <h3>Strict</h3>
                        <button data-type="custom" data-name="strict-off" type="button" class="settings es">Off</button>
                        <button data-type="custom" data-name="strict-on" type="button" class="settings se">On</button>
                        <h3>Markings</h3>
                        <button data-type="custom" data-name="markings-off" type="button" class="settings es">Off</button>
                        <button data-type="custom" data-name="markings-on" type="button" class="settings se">On</button>
                    </fieldset>
                    <fieldset>
                        <legend>Score</legend>
                        <h3>100%</h3>
                    </fieldset>
                </div>
                <div id="menu-help" class="hide-element">
                    <h2>Help</h2>
                    <p>Description</p>
                </div>
            </div>
        </section>
        <section>
            <div id="game-area">
                <p id="status-display">Status</p>
                <button data-type="game-control" data-value="status" type="button" id="btn-status">Start</button>
                <button data-type="game-control" data-value="1" type="button">1</button>
                <button data-type="game-control" data-value="2" type="button">2</button>
                <button data-type="game-control" data-value="3" type="button">3</button>
                <button data-type="game-control" data-value="4" type="button">4</button>
            </div>
        </section>

    </main>

    <!-- Credits -->
    <footer>
        Credits
    </footer>

    <script src="https://kit.fontawesome.com/e7deff2959.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
