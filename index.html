<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simon Says</title>
</head>

<body>

    <!-- Title -->
    <header>
        <h1>Simon Says</h1>
    </header>

    <!-- Game -->
    <noscript>
        <p>Your Javascript is NOT enabled. Unfortunately enough JavaScript is required to play this game.</p>
    </noscript>
    <main>
        <section>
            <div id="difficulty-selection">
                <button data-type="difficulty" data-value="easy" type="button">Easy</button>
                <button data-type="difficulty" data-value="normal" class="selected" type="button">Normal</button>
                <button data-type="difficulty" data-value="custom" type="button">Custom</button>
            </div>
            <div id="assisting-controls">
                <button data-type="menu" data-value="settings" id="btn-settings" type="button">Settings</button>
                <button data-type="menu" data-value="help" id="btn-help" type="button">Help</button>
                <div id="menu-settings" class="hide-element">
                    <h2>Settings</h2>
                    <fieldset>
                        <legend>Game Buttons</legend>
                        <input type="radio" id="setting-buttons-2" name="setting-buttons" value="2">
                        <label for="setting-buttons-2">2</label>
                        <input type="radio" id="setting-buttons-4" name="setting-buttons" value="4" checked="checked">
                        <label for="setting-buttons-4">4</label>
                        <input type="radio" id="setting-buttons-6" name="setting-buttons" value="6">
                        <label for="setting-buttons-6">6</label>
                        <input type="radio" id="setting-buttons-8" name="setting-buttons" value="8">
                        <label for="setting-buttons-8">8</label>
                        <span>(Score: -15/0/+15/+30%)</span>
                    </fieldset>
                    <fieldset>
                        <legend>Sequence Speed</legend>
                        <input type="radio" data-type="speed" data-value="normal" id="setting-speed-normal" name="setting-speed" value="speed-normal" checked>
                        <label for="setting-speed-normal">Normal</label>
                        <input type="radio" data-type="speed" data-value="fast" id="setting-speed-fast" name="setting-speed" value="speed-fast">
                        <label for="setting-speed-fast">Fast</label>
                        <input type="radio" data-type="speed" data-value="super" id="setting-speed-super" name="setting-speed" value="speed-super">
                        <label for="setting-speed-super">Very fast</label>
                        <span>(Score: 0/+15/+30%)</span>
                    </fieldset>
                    <fieldset>
                        <legend>Other Settings</legend>
                        <label for="setting-sound">Sound On/Off:</label>
                        <input type="checkbox" id="setting-sound" name="setting-sound"><span>(No Effect on Score)</span><br>
                        <label for="setting-strict">Strict Mode On/Off:</label>
                        <input type="checkbox" id="setting-strict" name="setting-strict"><span>(Score: +50%)</span><br>
                        <label for="setting-markings">Markings On/Off:</label>
                        <input type="checkbox" id="setting-markings" name="setting-markings"><span>(Score: +25%)</span><br>
                    </fieldset>
                </div>
                <div id="menu-help" class="hide-element">
                    <h2>Help</h2>
                    <p>Description</p>
                </div>
            </div>
        </section>
        <section>
            <div id="game-area">
                <p id="status-display">Status</p>
                <button data-type="game-control" data-value="status" type="button" id="btn-status">Start</button>
                <button data-type="game-control" data-value="1" type="button">1</button>
                <button data-type="game-control" data-value="2" type="button">2</button>
                <button data-type="game-control" data-value="3" type="button">3</button>
                <button data-type="game-control" data-value="4" type="button">4</button>
            </div>
        </section>

    </main>

    <!-- Credits -->
    <footer>
        Credits
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
